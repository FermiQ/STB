[units]
    # these units are used troughout the file
    length      = "a0"
    energy      = "eV"
    inv_length  = "a0^-1"
    temperature = "K"

[hamil]
    # nearest-neighbour hopping
    t_nn = -1.0

    # Rashba spin orbit
    t_so =  0.3
    
    # local exchange
    lambda =  1.0

    # non_local exchange
    lambda_nl = 0.0

    #on-site energy
    E_s   = 0.0

[grid]
    # numbers of atoms in one side of
    # the hexagon
    #unit_cell_type =  "hexagon"
    #hexagon_size =%hs%

    unit_cell_type   = "honey_2d"
    atoms_per_dim    = %apd%
    lattice_constant = 1.0

    # mag type and parameter
    mag_type    = "lin_skyrm"
    ferro_phi   = 0d0
    ferro_theta = 0
    
    # required accuracy to set connecton
    epsilon =  1E-6

[band]
    perform_band = True
    
    #filling =  "gridV"     
    #k_x =   0 4.1887902 300
    #k_y =   0 0.25 1000
    
    # k-path in relative coordinates

    # Square lattice
    #filling = "path_rel"
    #k_label = "Gamma" "X" "M" "Gamma"
    #k_x     =  0,      0.5,  0.5,  0
    #k_y     =  0,      0,    0.5,  0
    

    # Hexagonal lattice
    filling = "path_rel"
    k_label = "Gamma", "M", "K",      "Gamma"
    k_x     = 0.0,     0.5, 0.333333, 0.0
    k_y     = 0.0,     0.5, 0.666666, 0.0

    #filling =  "path_rel"
    #k_label =  "Gamma", "2m"
    #k_x     =  0.0, 1.0
    #k_y     =  0.0, 0.0

    #filling = "path_abs"
    ##k_label = "Gamma" "M"
    #k_x     =  0.0,    0.0
    #k_y     =  0.0,    0.25

    #k_label = "-10x" "10x"
    #k_x = 0,0.5 
    #k_y = 0,0.5

    # number of k-points per section
    num_points = 300

[dos]
    perform_dos      = False
    k_pts_per_dim    = 50
    delta_broadening = 0.06
    num_points       = 500

    lower_E_bound = -4
    upper_E_bound =  4
    
    fermi_type = "fixed"
    E_fermi    = -4.0 4.0 1000

    #fermi_type = "filling"
    #fermi_fill = 1

[berry]
    calc_hall     = False 
    k_pts_per_dim = 400

    temperature = 1 
[output]
    band_prefix =  output/skyrm_size%apd%/
