[units]
    # these units are used troughout the file
    length      = "a0"
    energy      = "eV"
    inv_length  = "a0^-1"
    temperature = "K"
    mag_dipol   = "mu_B"

[hamil]
    # energy p
    #E_p = 0.0, 0.0, 0.0
    # nearest-neighbour hopping
    #Vss_sig = -1.0
    
    Vpp_sig = -1.5
    Vpp_pi  = -0.3

    # Rashba spin orbit
    #t_so =  0.4
    
    # regular spin-orbit
    eta_soc = 0.4 

    # local exchange
    #lambda = 1.4 

    n = 1
[grid]
    # numbers of atoms in one side of
    # the hexagon
    # unit_cell_type =  "hexagon"
    # hexagon_size =%hs%

    unit_cell_type   = "honey_2d"
    #unit_cell_type   = "file_square"
    atoms_per_dim    = 1
    lattice_constant = 1.0

    #mag type and parameter
    #mag_type    = "lin_skyrm"
    #mag_type    = "atan_skyrm"
    mag_type    = "ferro"
    #mag_type    = dblatan_skyrm
    #mag_type    = random

    #winding_number =  1

    #skyrm_middle =  %middle%

    #mag_randomness = 0.0

    #ferro_phi       = 0.0
    #ferro_theta     = 1.57079632679
    
    #mag_file = mag_input/bobber.txt

    #number_of_layers = 1
    #stacking_type    = "AB"
    #layer_height     = 5.0


    #atan_fac      = 10000
    #dblatan_width = %dist%

    # required accuracy to set connecton
    epsilon =  1E-6
    
    # shift for integration
    k_shift = 0.3, 0.3, 0.0
    #k_shift = 0,0,0
[band]
    perform_band = True
    
    # Square lattice
    #filling = "path_rel"
    #k_label = "Gamma" "X" "M" "Gamma"
    #k_x     =  0,      0.5,  0.5,  0
    #k_y     =  0,      0,    0.5,  0
    

    # Hexagonal lattice
    filling = "path_rel"
    k_label = "Gamma", "M", "K",      "Gamma"
    k_x     = 0.0,     0.5, 0.333333, 0.0
    k_y     = 0.0,     0.5, 0.666666, 0.0

    #filling = "grid"
    #k_x     = 0.0, 6.0, 400
    #k_y     = 0.0, 6.0, 400

    # number of k-points per section
    num_points = 300 

[dos]
    perform_dos      = True
    k_pts_per_dim    = 40
    delta_broadening = 0.1
    num_points       = 2000

    lower_E_bound = -9
    upper_E_bound =  9

[berry]
    fermi_type = "fixed"
    E_fermi    = -4 4 2000
    #fermi_type = "filling"
    #fermi_fill = 1
    
    calc_hall     = False 
    calc_orbmag   = False
    weights       = "orbmag"

    k_pts_per_dim = 22
    
    temperature = 100
    refinement_iter = 25 
    kpts_per_step = 100
    

    conv_criterion = 0#1e-4
    perform_pad = True

[ACA]
    perform_ACA = False
    num_kpts = 125

[general]
    test_run = True

[output]
    band_prefix = output/dbg/

[plot]
    num_plot_points = 1000
    plot_omega      = False 
