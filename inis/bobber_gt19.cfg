[units]
    # these units are used troughout the file
    length      = "a0"
    energy      = "eV"
    inv_length  = "a0^-1"
    temperature = "K"
    mag_dipol   = "mu_B"

[hamil]
    # nearest-neigh
    Vpp_sig = -1.5
    Vpp_pi  = -0.3


    # regular spin-orbit
    eta_soc = 0.4

    # local exchange
    lambda = 1.4

    n = 1
[grid]
    unit_cell_type   = "file_square"
    lattice_constant = 1.0
    mag_file = mag_input/bobber_gt19.txt


    # required accuracy to set connecton
    epsilon =  1E-6

    # shift for integration
    k_shift = 0.3, 0.3, 0.0
[band]
    perform_band = False

    # Square lattice
    filling = "path_rel"
    k_label = "Gamma" "X" "M" "Gamma"
    k_x     =  0,      0.5,  0.5,  0
    k_y     =  0,      0,    0.5,  0

    # number of k-points per section
    num_points = 300

[dos]
    perform_dos      = False
    k_pts_per_dim    = 40
    delta_broadening = 0.1
    num_points       = 2000

    lower_E_bound = -9
    upper_E_bound =  9

[berry]
    fermi_type = "fixed"
    E_fermi    = -6 6 3000
    #fermi_type = "filling"
    #fermi_fill = 1

    calc_hall     = True
    calc_orbmag   = True
    weights       = "orbmag"

    k_pts_per_dim = 4

    temperature = 100
    refinement_iter = 50
    kpts_per_step = 1


    conv_criterion = 1e-4
    perform_pad = True
    adaptive_mode = "area"

[ACA]
    perform_ACA = False
    num_kpts = 125

[general]
    test_run = True

[output]
    band_prefix = output/bobber_heights/bobber_gt19/
